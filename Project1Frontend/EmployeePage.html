<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System 3000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <header style="float:right; padding-bottom:20px;">
        <button id="logoutbutton" class="btn btn-primary">Back to Login</button>
    </header>

    <div class="container" id="fullcontainer">
        <div class="row" id="login-row">
            <h1 class="col-lg-12" style="padding-bottom:20px;">Welcome!</h1>

            <div class="row">
                <button id="pastbutton" class="btn btn-primary">View Past Tickets</button>

                <br>
                <br>

                <div class="row" id="table-row">
                    <table class="table table-hover table-bordered" id="r_table" style="display:none">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Resolved</th>
                                <th>Description</th>
                                <th>Author</th>
                                <th>Resolver</th>
                                <th>Status</th>
                                <th>Type</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody id="Body"></tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <button id="pendingbutton" class="btn btn-primary">View Pending Tickets</button>

                <br>
                <br>

                <div class="row" id="table-row">
                    <table class="table table-hover table-bordered" id="r_table2" style="display:none">
                        <thead>
                            <tr>
                                <th>Amount</th>
                                <th>Submitted</th>
                                <th>Description</th>
                                <th>Author</th>
                                <th>Resolver</th>
                                <th>Type</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody id="Body2"></tbody>
                    </table>
                </div>
            </div>

            <h3>Submit a reimbursement request below</h3>
            <p style="box-shadow: darkslategray; font-style: italic;">Type IDs: 1) Lodging 2) Travel 3) Food 4) Other</p>

            <div>
                <input type="number" id="typeIdInput" placeholder="Type ID"/>
                <input type="text" id="descriptionInput" placeholder="Description"/>
                <input type="number" id="amountInput" placeholder="Amount"/>
                <button id="submitbutton" class="btn btn-primary">Submit Ticket</button>
            </div>

            <br>
            <br>

            <p id="hiddenMessage" style="display:none; box-shadow:darkslategray; font-style: italic;">Ticket Submitted!</p>
            <p id="failureMessage" style="display:none; box-shadow:darkslategray; font-style: italic;">Failed! Check your inputs</p>
        </div>


<script src="EmployeePage.js"></script>
</body>
</html>
