<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System 3000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="fullcontainer">
        <div class="row" id="login-row">
            <h1 class="col-lg-12">Hi (manager name)! </h1>

             <button id="allbutton" class="btn btn-danger">View All Tickets</button>

            <div class="row" id="table-row">
                <table class="table table-hover table-bordered" id="avtable">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Submitted/Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="Body"></tbody>
                </table>
            </div>

            <br>
            <br>
            <br>
            <br>

            <h3>Filter Tickets by Status</h3>
            <p style="box-shadow: darkslategray; font-style: italic;">1) Pending 2) Accepted 3) Rejected</p>
            
            <div>
                <input type="number" id="dataInput"/>
                <button id="filterbutton" class="btn btn-danger">Search</button>
            </div>

            <br>
            <br>

            <div class="row" id="table-row">
                <table class="table table-hover table-bordered" id="avtable">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Submitted/Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="Body2"></tbody>
                </table>
            </div>

            <br>
            <br>
            <br>
            <br>

            <h3>Resolve Tickets</h3>

            <div>
                <input type="number" id="ticketInput" placeholder="ticket id"/>
                <input type="number" id="statusInput" placeholder="new status id"/>
                <button id="resolvebutton" class="btn btn-danger">Resolve</button>
            </div>

            <br>
            <br>

            <p id="hiddenMessage" style="display:none; box-shadow:darkslategray; font-style: italic;">Ticket Resolved!</p>

        </div>

<script src="ManagerPage.js"></script>
</body>
</html>
